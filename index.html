<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unsubscribing</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<img src="img/banner.png" alt="">
			<section class="unsubscribe">
				<h1>Unsubscribing</h1>
				<p>Your contact details have been excluded from the mailing list. You can resubscribe if this happened by
					accident and you still want to receive notifications.</p>
				<a href="#" class="subscribe">Subscribe again</a>
			</section>
			<section class="feedback">
				<p>We will be grateful if you leave a short review so that we can improve our newsletter.</p>
				<div class="feedback__wrapper">
					<img class="hands" src="img/hands.png" alt="">
					<svg width="540" height="250" viewBox="0 0 540 250" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M5.00002 249.5C2.51473 249.5 0.50001 247.485 0.500021 245L0.50096 15.7781C0.50097 13.2586 1.50186 10.8422 3.28345 9.06064L9.0616 3.28249C10.8432 1.50089 13.2596 0.5 15.7791 0.5H535.001C537.486 0.5 539.501 2.51472 539.501 5.00001L539.5 233.257C539.5 235.777 538.499 238.193 536.718 239.975L529.975 246.718C528.193 248.499 525.777 249.5 523.257 249.5H5.00002Z"
							fill="white" fill-opacity="0.3" stroke="white" />
					</svg>
					<textarea></textarea>
				</div>
				<a href="#" class="feedback">Leave feedback</a>
			</section>
			<img class="hideMobile" src="img/banner_bottom.png" alt="">
		</div>
	</div>
</body>

</html>
